<h1>Liste des élèves dans l'école</h1>

<div class="blabla" *ngFor="let eleve of eleves">
    <ul>
        
        <pre>
            <!-- pour debug dans html angular -->
            <span>{{eleve | json}}</span>
        </pre> 

        <li>Nom : {{ eleve.lastName }}</li>
        <li>Prénom : {{ eleve.firstName }}</li>
        <li>Moyenne : {{ eleve.moyenne }}/20</li>
        <li>Numéro de classe : {{ eleve.classe_d_ecole.numeroClasse }}</li>
    </ul>
</div>
